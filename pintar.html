<script>


    function pintar(color) {
        ele = document.getElementById("ele1");
        bgColor = ele.style.backgroundColor;
        
        if (!bgColor) {

          ele.style.backgroundColor = 'green';
          ele.focus();
          return 0;
        }

        else if (color) {
          ele.style.backgroundColor = 'yellow';
          return 0;
        }
      }

</script>
